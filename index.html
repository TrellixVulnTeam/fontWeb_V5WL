<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/egm2ofv.css">
    <link rel="stylesheet" href="css/style.css">
    <title>FontWeb</title>
</head>

<body>

    <div class="didot">

        <h1>
            Didot LT Pro
        </h1>

        <p class="fonts">
            Birçok marka kullanıyor, özellikle yayın şirketleri
        </p>



        <div class="didot__italic">
            Didot LT Pro Italic <br>
            font-weight: 400 <br>
            font-style: italic
        </div>

        <div class="didot__roman">
            Didot LT Pro Roman <br>
            font-weight: 400 <br>
            font-style: normal
        </div>


        <div class="didot__headline">
            Didot LT Pro Headline <br>
            font-weight: 400 <br>
            font-style: normal
        </div>

    </div>


</body>

</html>
